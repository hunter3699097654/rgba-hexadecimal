<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="rgba.css">
    <title>rgba hexadecimal</title>
</head>
<body>
    <div class="header">
        <h1>RGBA to HEX converter</h1>
    </div>
    <div class="content">
        <form onsubmit="return convert(event)">
        <label>Red
            <input type="number" min="0" max="256" name="red" id="red" placeholder="Red value"
            title="Red" required/>
        </label>
    <br/>
        <label>Green
            <input type="number" min="0" max="256" name="red" id="green"
            placeholder="Green value" tile="Green" required/>
        </label>
    <br/>
        <label>Blue
            <input type="number" min="0" max="256" name="red" id="blue"
            placeholder="Blue value" title="Blue" required/>
        </label>
    <br/>
<label>Alpha
    <input type="number" min="0" max="100" name="alpha" id="alpha"
    placeholder="Alpha value (0-100)" title="Alpha" required/>
</label>
<br/>
<button type="submit">Calculate</button></form>
<div id="resultcontainer">
    <div id="result"></div>
</div>
    </div>
  
<br>
<br>
<!--loading animation-->
<div class="loader-wrapper">
    <div class="loader">
        <div class="loader loader-inner"></div>
    </div>
</div>

<br>
<br>
<!--element animation-->
<div class="icons-wrapper">
    <i class="ri-instagram-line icon"></i>
    <i class="ri-facebook-circle-line icon"></i>
    <i class="ri-whatsapp-line icon"></i>
</div>
    
    <script src="rgba.js"></script>
</body>
</html>
